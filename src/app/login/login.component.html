<section class="hero has-background-primary">
  <div class="hero-body">
    <div class="container">
      <h1 *ngIf="mobile" class="title is-1" style="text-align:center; font-size:2rem;"> PISO DE MERCADO </h1>
      <h1 *ngIf="!mobile" class="title is-1" style="text-align:center;"> PISO DE MERCADO </h1>
      <h2 *ngIf="mobile" style="text-align:center; font-size:1.2rem; color:green;"> El lugar de encuentro para operadores e inversores </h2>
      <h2 *ngIf="!mobile" style="text-align:center; color:green;"> El lugar de encuentro para operadores e inversores </h2>
    </div>
  </div>
</section>

<br><br>

<!-- La pantalla principal tiene una breve reseña y foto del fondo de BCBA
Abajo tickers en tendencia, los que mas esten siendo comentados
Y los que menos tambien
Una pestaña que te lleve a la lista entera de activos -->


<div style="min-height:800px;">

  <div class="container" style="padding-bottom:50px;">
    <form (submit)="login($event)">
      <div class="field has-addons-centered">
        
        <h3 style="margin-right:10px; color:white; text-align:center;"> Ingreso: </h3>
        <br>
        <div class="control">
          <input class="input" type="text" placeholder="Nombre de usuario" [(ngModel)]='username'
          id='username' name='username' style="max-width:500px; display:block; margin:auto;">
        </div>
        <br />
        <div class="control">
          <input class="input" type="password" placeholder="Password" [(ngModel)]='password'
          id='password' name='password' style="max-width:500px; display:block; margin:auto;">
        </div>
        <br />
        <div class="control">
          <button class="button is-primary" style="display:block; margin:auto; width:200px;"> Entrar </button>
        </div>

      </div>
    </form>
  </div>


  <div style="margin-bottom:60px;">
    <img *ngIf="mobile" src="assets/bcra.jpeg" style="width:80%; height:auto; display:block; margin:auto;" />
    <img *ngIf="!mobile" src="assets/bcra.jpeg" style="width:40%; height:auto; display:block; margin:auto;" />
  </div>



  <div class="container" style="max-width:600px; display:block; margin: 20px auto 100px auto;
    border: 1px solid gray; border-radius:10px; padding:30px;">
    <h2 class="title is-3"> Crear nuevo usuario: </h2>
    <div class="field">

      <label class="label">Username</label>
      <div class="control">
        <div class="columns">
          <div class="column is-five-fifths">
            <input class="input" type="text" placeholder="Username" [(ngModel)]="newUserUsername" name="newUserUsername">
          </div>
        </div>
      </div>

      <br/>

      <label class="label">Password</label>
      <div class="control">
        <div class="columns">
          <div class="column is-five-fifths">
            <input class="input" type="password" placeholder="Password" [(ngModel)]="newUserPassword" name="newUserPassword">
          </div>
        </div>
      </div>

      <br/>

      <label class="label">Email</label>
      <div class="control">
        <div class="columns">
          <div class="column is-five-fifths">
            <input class="input" type="email" placeholder="Email" [(ngModel)]="newUserEmail" name="newUserEmail">
          </div>
        </div>
      </div>
      
      <br>
      
      <button class="btn btn-dark" style="display:block; margin:auto;" (click)="createUser()">
        Crear usuario
      </button>

      <br>

    </div>
  </div>

  <br/>
  <br/>

</div>
