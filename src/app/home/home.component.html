
<section style="display:block; margin:auto; margin-top:80px; max-width:1500px;" id="panelG">

  <div class="animation" *ngIf="!ticketsObj&&!mobile" style="color:white; font-size:3rem; text-align:center;">
    Cargando papeles...
    <br/>
  </div>

  <div class="animation mb-4" *ngIf="!ticketsObj&&mobile" style="color:white; font-size:1.5rem; text-align:center;">
    Cargando papeles...
  </div>


  <h1 class="title is-1" style="color:white; text-align:center;"> PANEL GENERAL </h1>

  <div class="row" style="display:flex; align-items:center; justify-content:center; margin-top:50px;" *ngIf="ticketsObj">
      
    <app-ticket-card *ngFor="let ticket of ticketsObj" data-aos="fade-up"
      [pro_name] = "ticket.pro_name"
      [bid] = "ticket.bid"
      [ask] = "ticket.ask"
      [prev_close_price] = "ticket.prev_close_price"
      [open_price] = "ticket.open_price"
      [low_price] = "ticket.low_price"
      [high_price] = "ticket.high_price"
      [last_update] = "ticket.my_last_update"
    ></app-ticket-card>

  </div>

</section>


<section style="display:block; margin:auto; margin-top:120px; max-width:1500px;" id="panelL">

  <hr/>
  <br/> <br/>

  <h1 class="title is-1" style="color:white; text-align:center;"> PANEL L√çDER </h1>

  <div class="row" style="display:flex; align-items:center; justify-content:center; margin-top:50px;" *ngIf="ticketsLeadersObj">

    <app-ticket-card *ngFor="let ticket of ticketsLeadersObj" data-aos="fade-up"
      [pro_name] = "ticket.pro_name"
      [bid] = "ticket.bid"
      [ask] = "ticket.ask"
      [prev_close_price] = "ticket.prev_close_price"
      [open_price] = "ticket.open_price"
      [low_price] = "ticket.low_price"
      [high_price] = "ticket.high_price"
      [last_update] = "ticket.my_last_update"
    ></app-ticket-card>

  </div>

  <br/><br/>
  <hr/>
  
</section>


<br/> <br/>

<div style="margin-top:70px; margin-bottom:60px;" data-aos="fade-up">
  <img *ngIf="mobile" src="assets/bcra.png" style="width:90%; height:auto; display:block; margin:auto;" />
  <img *ngIf="!mobile" src="assets/bcra.png" style="width:40%; height:auto; display:block; margin:auto;" />
</div>
